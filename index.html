<script src="./jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="./jquery.lazyload.min.js" type="text/javascript"></script>
<script>
for(i = 1;i <= 225; i++) {
	var page;
	if (i < 10)
		page = "000" + i;
	else if (i < 100)
		page = "00" + i;
	else if (i < 1000)
		page = "0" + i;	
	//document.write(page + "<br>");
	document.write('<div class="frame">');
	document.write('<img class="lazy" src="loading.gif" data-original="' + page + '.jpg" width="800" height="800">');
	document.write('</div>');
}

var options = {
	// not appear
    load : function(){
		//console.log($(this).attr('data-original'));
		var theImage = new Image();
		theImage.src = $(this).attr('data-original');
		$(this).height(theImage.height).width(theImage.width);
	}
}
$("img.lazy").lazyload(options);
</script>
